# Docker Compose configuration for local development
# Includes: MongoDB, Redis, Flask API with Socket.IO, Celery Worker, Flower UI

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: healthcare_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare_network

  # Redis Cache/Message Broker (used by Celery and Socket.IO)
  redis:
    image: redis:7-alpine
    container_name: healthcare_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - healthcare_network

  # Flask API with Socket.IO
  api:
    build: .
    container_name: healthcare_api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      MONGO_URI: mongodb://admin:password@mongodb:27017/healthcare_db?authSource=admin
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: risk_engine/model.joblib
      SECRET_KEY: dev-secret-key-change-in-production
      # Socket.IO Configuration
      SOCKET_IO_CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Celery Worker (async tasks with Socket.IO event emission)
  celery_worker:
    build: .
    container_name: healthcare_celery_worker
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      FLASK_ENV: development
      MONGO_URI: mongodb://admin:password@mongodb:27017/healthcare_db?authSource=admin
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: risk_engine/model.joblib
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - mongodb
      - redis
      - api
    volumes:
      - .:/app
    networks:
      - healthcare_network

  # Flower UI (Celery Monitoring)
  flower:
    build: .
    container_name: healthcare_flower
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      FLASK_ENV: development
      MONGO_URI: mongodb://admin:password@mongodb:27017/healthcare_db?authSource=admin
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: risk_engine/model.joblib
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      - mongodb
      - redis
    networks:
      - healthcare_network

volumes:
  mongodb_data:
  redis_data:

networks:
  healthcare_network:
    driver: bridge


